<script>
  (function() {
    var container = document.querySelector('.ad__container--header');

    // Event listener for Snackbar ad custom events.
    function onHeaderAdEvent(event) {
      if (!!event && !!event.detail) {
        switch (event.detail) {
          case 'play': {
            return setHeaderAdVisibility(false);
          }
          case 'pause':
          case 'end': {
            return setHeaderAdVisibility(true);
          }
        }
      }
    }

    // Event listener for AdButler ads messages.
    function onMessageEvent(event) {
      if (!!event && !!event.data) {
        switch (event.data) {
          case 'open': {
            return setHeaderFullscreen(true);
          }
          case 'close': {
            return setHeaderFullscreen(false);
          }
        }
      }
    }

    // Animates the header ad container for the Snackbar ad.
    function setHeaderAdVisibility(isVisible) {
      container.classList[ isVisible ? 'add' : 'remove' ]('ad__container--header-visible');
    }

    // Expands/contracts the header ad container for the artist notification ad.
    function setHeaderFullscreen(isFullscreen) {
      container.classList[ isFullscreen ? 'add' : 'remove' ]('ad__container--fullscreen');
      container.querySelector('div > div > div').style.height = isFullscreen ? '100vh' : 'initial';
    }

    // Displayes the Snackbar ad after a 2s timeout for the widget player to have loaded beforehand.
    window.setTimeout(() => setHeaderAdVisibility(true), 2000);

    // Register the custom Snackbar event listener.
    container.addEventListener('header-ad:visibility', onHeaderAdEvent);

    // Register the message event listener for artist notification ads.
    window.addEventListener('message', onMessageEvent, false);
  }());
</script>
